<!DOCTYPE html>
<html>
<head>

</head>
<body>

        <th>Age</th>

    <tbody>

        <td>1</td>
        <td>Rahul</td>

        <td>20</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Sneha</td>
        <td>ECE</td>
        <td>21</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Amit</td>
        <td>ME</td>
        <td>22</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>

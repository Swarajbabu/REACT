<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- // setTimeout() method is used to call a function after a specified number of milliseconds. 
// It takes two parameters: the function to be executed and the time in milliseconds to wait before executing the function. -->
<body onload="setTimeout('Demo()',5000)">
    <h1>HI</h1>
    <script>
        function Demo(){
            alert("Error");
        }
    </script>
</body>
</html>

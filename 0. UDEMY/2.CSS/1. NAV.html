<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .Meno {
        width: 1000px;
        height: 50px;
        background-color: lightgray;
    }

    .IMG {
        width: 40px;
        height: 40px;
        margin: 6px;
    }

    .IMGSET {
        height: 45px;
        width: 45px;
        text-align: left;
    }

    .Options {
        float: right;
        /* border: 2px solid black; */
        margin: 5px;
        margin-top: -35px;
        padding: 5px;
    }

    .ANC {
        font-family: Arial, Helvetica, sans-serif;
        text-decoration: none;
        font-weight: 550;
        margin: 15px;
        color: black;
        font-size: 15px;
    }

    .ANC:hover {
        color: blue;
        cursor: pointer;
        text-decoration: underline;
    }

    .dropdown {
        display: inline-block;
        position: relative;
    }

    .drop-down-val {
        display: none;
        position: absolute;
        top: 30px;
        left: 0;
        background-color: white;
        border: 1px solid #ccc;
        min-width: 150px;
    }

    .drop-down-val a {
        display: block;
        padding: 8px 12px;
        text-decoration: none;
        color: black;
        font-size: 14px;
        text-align: center;
    }
    .drop-down-val a:hover{
        background-color: aquamarine;
    }
    .dropdown:hover .drop-down-val{
        display: block;
    }
</style>

<body>
    <div class="Meno">

        <div class="IMGSET">
            <img src="IMAGES/COMP1.png" alt="" class="IMG">
        </div>
        <div class="Options">
            <a href="" class="ANC">HOME</a>
            <div class="dropdown">
                <a href="" class="ANC">ABOUT</a>
                <div class="drop-down-val">
                    <a href="" class="">OUR STORY</a>
                    <a href="" class="">CONCFT</a>
                    <a href="" class="">BABU</a>
                </div>
            </div>
            <a href="" class="ANC">COURSES</a>
            <a href="" class="ANC">CONTACT</a>
        </div>
    </div>

</body>

</html>

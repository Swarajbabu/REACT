<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let students = ["Swarj","Babu","Praveen","Naresh"]
        document.write(students+ "<br>")

        students.push("BABU")

        //Adding for item to the last
        document.write(students+ "<br>")

        //delection an element at the last element
        students.pop()
        document.write(students+ "<br>")

        //adding an element at first
        students.unshift("Vecha")
        document.write(students+ "<br>")

        //roming the first element
        students.shift()
        document.write(students)
    </script>
</body>
</html>

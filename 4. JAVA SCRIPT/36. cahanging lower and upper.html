<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyUP</title>
</head>

<body>
    <input type="text" placeholder="Enter your name" id="txt1" onkeydown="Demo()"  onkeyup="Demo1()">
    <script>
        function Demo() {
            let txt = document.getElementById('txt1');
            txt.value = txt.value.toLowerCase();
        }

        function Demo1() {
            let txt = document.getElementById('txt1');
            txt.value = txt.value.toUpperCase();
        }
    </script>
</body>

</html>

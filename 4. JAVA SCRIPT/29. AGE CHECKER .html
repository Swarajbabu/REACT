<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1 id="MESSAGE"></h1>
<input type="text" placeholder="ENTER THE Phone No" id="txt">
<button onclick="Demo()">SUBMIT</button>
<body>
    <script>
        function Demo(){
            let x = document.getElementById("txt").value;
            if(x==""){
                document.getElementById("MESSAGE").innerHTML = "Field should not be empty";
            }
            else if(isNaN(x)){
                document.getElementById("MESSAGE").innerHTML = "Phone Number Should be Number";
            }
            else if(x.length != 10){
                document.getElementById("MESSAGE").innerHTML = "Number Shoud be 10 digits";
            }
            else{
                document.getElementById("MESSAGE").innerHTML = "Login Successfully";
            }
            
        }
    </script>
</body>
</html>

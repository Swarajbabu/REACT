<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .img {
        width: 1000px;
        height: 200px;
    }

    .imgm {
        width: 1000px;
        height: 200px;
    }

    .VAL {
        background-color: lightgray;
        width: 1000px;
        height: 50px;
        line-height: 50px;
        text-align: center;
    }

    .ANC {
        text-decoration: none;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 600;
        margin: 20px;
    }

    .ANC:hover {
        color: red;
        text-decoration: underline;
        cursor: pointer;
    }

    .FD {
        width: 200px;
        height: 400px;
        background-color: rgb(156, 228, 228);
        float: left;
    }

    .FORM {
        width: 600px;
        height: 400px;
        background-image: url(IMAGES/BACKGROUND.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        float: left;
    }

    .IMAG {
        width: 200px;
        height: 400px;
        background-color: brown;
        float: left;
    }

    .EDITFORMS {
        color: white;
        font-size: 20px;
        background-color: black;
        height: auto;
        width: 300px;
        text-align: center;
        padding: 20px;
        margin: 25px 120px;
        border-radius: 15px;
    }

    .TER {
        clear: both;
        background-color: lightcoral;
        width: 1000px;
        height: 100px;
    }

    .BOX {
        width: 250px;
        height: 30px;
        border-radius: 30px;
        margin: 5px;
        padding-left: 15px;
    }
    .BOX:hover {
        border: 2px solid rgb(194, 173, 173);
        box-shadow: 1px 1px 1px gray;
    }
    .BUTT{
        width: 100px;
        height: 25px;
        font-size: 15px;
        border-radius: 5px;
        margin-right: 5px;
    }
    .BUTT:hover{
        background-color: red;
        cursor: pointer;
        color: white;
    }
</style>

<body>
    <div class="img">
        <img src="IMAGES/Tufa_towers_in_Mono_Lake-1000px.jpeg" alt="" class="imgm">
    </div>
    <div class="VAL">
        <a href="" class="ANC">HOME</a>
        <a href="" class="ANC">ABOUT</a>
        <a href="" class="ANC">COURSES</a>
        <a href="" class="ANC">CONTACT</a>
    </div>

    <div class="FD">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia alias sed velit aut laborum architecto eveniet
            ex dolores qui deleniti. </p>
    </div>

    <div class="FORM">
        <div class="EDITFORMS">
            <img src="IMAGES/COMP1.png" alt="" width="100px" height="100px">
            <form action="" class="">
                <input type="text" placeholder="Enter Your username" class="BOX">
                <input type="password" placeholder="Enter your password" class="BOX">
                <input type="email" placeholder="Enter your email" class="BOX">
                <br>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
                <br><br>
                <input type="submit" class="BUTT">
                <input type="reset" class="BUTT">
            </form>
        </div>
    </div>
    <div class="IMAG">
        <img src="IMAGES/EYE IMAGE.jpg" alt="" height="400px" width="200px">
    </div>
    <div class="TER">hi</div>
</body>

</html>

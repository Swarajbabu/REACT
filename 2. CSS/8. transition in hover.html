<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .content {
        width: 300px;
        height: 300px;
        background-color: rgb(64, 131, 153);
        border-radius: 0px 40px;
    }
    .trans {
        width: 300px;
        height: 300px;
        background-color: rgb(64, 131, 153);
        border-radius: 0px 40px;
        transition: border-radius 2s; /* what ever in the hover we an give delive the 2sec or any ting*/
    }
    .trans:hover{
        background-color: blueviolet;
        border-radius: 40px 0px;
    }

</style>
<body>
    <div class="content"> </div>
    <br><br>
    <div class="trans"></div>
</body>
</html>

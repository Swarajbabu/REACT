<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .Container {
        width: 1000px;
        height: 1000px;
        border: 2px solid black;
        margin: auto;
        position: relative;
        overflow: hidden;
    }
    .one{
        width: 100%;
        height: 200px;
        background-color: rgb(190, 39, 39);
        position: absolute;
        bottom: -200px;
        transition: all 2s;
    }
    .Container:hover .one{
        background-color: blue;
        bottom: 0;
    }
</style>
<body>
    <div class="Container">
        <div class="one"></div>
    </div>
</body>
</html>

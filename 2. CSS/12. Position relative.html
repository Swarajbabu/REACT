<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions</title>
</head>
<style>
    .Container {
        width: 1000px;
        height: auto;
        border: 2px solid black;
    }
    .one{
        width: 1000px;
        height: 200px;
        background-color: lightgray;
    }
    .two{
        width: 1000px;
        height: 250px;
        background-color: lightpink;
        position: relative;
        top: 50px;
        left: 50px;
    }
    .three{
        width: 1000px;
        height: 200px;
        background-color: lightblue;
    }
</style>
<body>
    <div class="Container">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
    </div>
</body>
</html>

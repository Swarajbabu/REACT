<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 1000px;
            height: 550px;
            background-color: rgb(187, 99, 99);
            margin: auto;
        }

        .box1 img {
            width: 100%;
            height: 150px;
        }

        .box2 a {
            text-decoration: none;
            color: rgb(44, 185, 162);
            padding: 60px;
        }

        .box2 {
            width: 100%;
            height: 50px;
            background-color: rgb(116, 45, 45);
            text-align: center;
            line-height: 50px;

        }

        .box3 {
            width: 30%;
            height: 400px;
            background-color: lightgray;
            float: left;
        }

        .box4 {
            width: 40%;
            height: 400px;
            background-color: lightblue;
            text-align: center;
            float: left;
            line-height: 10px;
        }

        .box5 {
            width: 30%;
            height: 400px;
            background-color: lightcoral;
            float: left;
        }

        .box6 {
            width: 100%;
            height: 50px;
            color: white;
            background-color: rgb(1, 12, 11);
            clear: both;
            text-align: center;
            line-height: 50px;
        }

        @media screen and (max-width:999px) {
            .container {
                width: 100%;
                height: auto;
                background-color: lightgray;
                margin: auto;
            }

            .box1 img {
                width: 100%;
                height: 100px;
            }

            .box2 a {
                text-decoration: none;
                color: rgb(44, 185, 162);
                padding: 25px;

            }

            .box2 {
                width: 100%;
                height: 50px;
                background-color: black;
                text-align: center;
                line-height: 50px;
            }

            .box3 {
                width: 30%;
                height: 200px;
                float: left;
                background-color: blue;
            }

            .box4 {
                width: 70%;
                height: 200px;
                background-color: lightgray;
                float: left;
                text-align: center;
                line-height: 10px;
            }

            .box5 {
                width: 100%;
                height: 100px;
                background-color: lightcoral;
                clear: both;
            }

            .box6 {
                width: 100%;
                height: 30px;
                color: white;
                background-color: rgb(1, 12, 11);
                clear: both;
                text-align: center;
                line-height: 30px;
            }
        }

        @media screen and (max-width:600px) {
            .container {
                width: 100%;
                height: auto;
                background-color: lightgray;
                margin: auto;
            }

            .box1 img {
                width: 100%;
                height: 80px;
            }

            .box2 a {
                text-decoration: none;
                color: rgb(48, 27, 235);
                padding: 10px;

            }

            .box2 {
                width: 100%;
                height: 40px;
                background-color: black;
                text-align: center;
                line-height: 40px;
            }

            .box3 {
                width: 100%;
                height: 100px;
                float: left;
                background-color: blue;
            }

            .box4 {
                width: 100%;
                height: 200px;
                background-color: lightgray;
                float: left;
                text-align: center;
                line-height: 10px;

            }

            .box5 {
                width: 100%;
                height: 100px;
                background-color: lightcoral;
                clear: both;
            }

            .box6 {
                width: 100%;
                height: 30px;
                color: white;
                background-color: rgb(1, 12, 11);
                clear: both;
                text-align: center;
                line-height: 30px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1">
            <img src="IMAGES/Tufa_towers_in_Mono_Lake-1000px.jpeg" alt="">
        </div>
        <div class="box2">
            <a href="">Home</a>
            <a href="">Products</a>
            <a href="">About</a>
            <a href="">Contact</a>
        </div>
        <div class="box3"></div>
        <div class="box4">
            <h1 align="center">Register Form</h1>
            <form action="\submit">

                <label>Name: </label>
                <input type="text" placeholder="Enter your name: " required><br><br>
                <label>Age</label>
                <input type="number" placeholder="Enter your age: " required><br><br>

                <label>Email</label>
                <input type="email" placeholder="Enter your email" required><br><br>
                <label>Password</label>
                <input type="password" placeholder="Enter your password" required><br><br>
                <button type="button">Submit</button>
                <button type="reset">Clear</button>
            </form>
        </div>
        <div class="box5"></div>
        <div class="box6">
            Copyright @ 2027
        </div>
    </div>
</body>

</html>

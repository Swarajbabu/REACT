<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1{
        background-color: lightblue;
        text-align: center;
    }
    img{
        margin: 20px;
        border: 2px dotted black;
        padding: 20px;
        box-shadow: 2px 4px 8px grey;
    }
    img:hover{
        /* box-shadow: 5px 10px 18px grey; */
        background-color: rgb(228, 228, 202);
    }
    a{
        text-decoration: none;
        margin-left: 5px;
        margin-right: 5px;
        font-family:sans-serif;
        font-weight: 600;
        font-size: 15px;
    }
    a:hover{
        color: red;
        text-decoration: underline;
        cursor: pointer;
    }
    .Name{
        /* border: 2px solid black; */
        background-color: lightgray;
        text-align: right;
        padding: 5px 10px;

    }
</style>
<body>
    <div class="Name">
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Services</a>
        <a href="">Courses</a>
        <a href="">Content</a>
    </div>
    <h1>Margin Example</h1>
    <img src="EYE IMAGE.jpg" alt="" width="200px" height="150px">
    <img src="EYE IMAGE.jpg" alt="" width="200px" height="150px">
    <img src="EYE IMAGE.jpg" alt="" width="200px" height="150px">
    <img src="EYE IMAGE.jpg" alt="" width="200px" height="150px">
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Position</title>
    <!-- if we use position: fixed, it will be fixed relative to the viewport and if we scroll 
     the page, it will stay in the same position -->
</head>
<style>
    .Container {
        width: auto;
        height: auto;
        border: 2px solid black;
    }
    .one{
        width: auto;
        height: 300px;
        background-color: rgb(190, 39, 39);
    }
    .two{
        width: auto;
        height: 250px;
        background-color: rgb(46, 204, 209);
    }
    .three{
        width: auto;
        height: 300px;
        background-color: rgb(16, 169, 219);
    }
    .IMG{
        position: fixed;
        width: 200px;
        height: 150px;
        right: 50px;
        top: 50px;
    }
</style>
<body>
    <div class="Container">
        <img src="IMAGES/BACKGROUND.jpg" alt="" class="IMG">
        <div class="one">ONE</div>
        <div class="two">TWO</div>
        <div class="three">THREE</div>
    </div>
</body>

</html>

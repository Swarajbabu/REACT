<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .content{
        width: 500px;
        height: 500px;
        background-color: aqua;
        position: relative;
        overflow: hidden;
        transition: all 2s;
    }
    .one{
        width: 100px;
        height: 500px;
        background-color: blue;
        position: absolute;
        right: -100px;
        transition: all 2s;
    }
    .content:hover{
        background-color: tomato;
    }
    .content:hover .one{
    right: 0;
    }
</style>
<body>
    <div class="content">
        <div class="one"></div>
    </div>
</body>
</html>

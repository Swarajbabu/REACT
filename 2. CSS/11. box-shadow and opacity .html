<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    /* horizontal vertical blur color */
    /* opacity: 0.5;  0 to 1 will make the element transparent */
    .box {
        width: 200px;
        height: 200px;
        background-color: rgb(64, 131, 153);
        box-shadow: 10px 10px 5px gray;  
    }
    .box1{
        width: 200px;
        height: 200px;
        background-color: rgb(1, 40, 53);
        opacity: 0.5;
    }
    .box1:hover{
        box-shadow: 10px 10px 5px rgb(161, 133, 133);  
    }
</style>
<body>
    <div class="box"></div>
    <br><br>
    <div class="box1"></div>
</body>
</html>

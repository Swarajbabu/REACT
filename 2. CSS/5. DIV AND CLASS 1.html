<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .class1 {
        background-color: orange;
        height: 200px;
        width: 200px;
        border: 2px solid black;
    }

    .class2 {
        background-color: white;
        height: 200px;
        width: 200px;
        border: 2px solid black;
    }

    .class3 {
        background-color: green;
        height: 200px;
        width: 200px;
        border: 2px solid black;
    }

    .CONT {
        display: flex;
        gap: 2px;
    }

    .name {
        height: 200px;
        width: 1000px;
        background-color: aquamarine;
    }

    .name1 {
        height: 100px;
        width: 1000px;
        background-color: rgb(56, 138, 56);
    }

    .name2 {
        height: 200px;
        width: 500px;
        background-color: rgb(70, 104, 92);
        float: left;
    }

    .name3 {
        height: 200px;
        width: 500px;
        background-color: rgb(69, 228, 37);
        float: left;
    }
    .CONT1{
        width: 1000px;
        margin: auto;
        height: auto;
        text-align: center;
    }
    .name4{
        background-color: aqua;
        clear: both;
        width: 1000px;
        height: 200px;
        line-height: 200px;
    }
</style>

<body>
    <div class="CONT">
        <div class="class1">HI</div>
        <div class="class2"></div>
        <div class="class3"></div>
    </div>

    <br><br><br><br>

    <div class="CONT1">
        <div class="name">DIV 1</div>
        <div class="name1">DIV 2</div>
        <div class="name2">DIV 3</div>
        <div class="name3">DIV 4</div>
        <div class="name4">DIV 5</div>
    </div>
</body>

</html>
